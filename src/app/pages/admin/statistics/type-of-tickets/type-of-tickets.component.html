<div>
  <table id="myDiv" class="col-75">
    <tr>
      <th>Loại vé</th>
      <th>Số lượng</th>
      <th>Tổng tiền</th>
    </tr>
    <tr>
      <td>Vé thường</td>
      <td>{{statistics.standard}}</td>
      <td>{{statistics.standard*200000}}</td>
    </tr>
    <tr>
      <td>VIP</td>
      <td>{{statistics.vip}}</td>
      <td>{{statistics.vip*250000}}</td>
    </tr>
    <tr>
      <td>VVIP</td>
      <td>{{statistics.vvip}}</td>
      <td>{{statistics.vvip*300000}}</td>
    </tr>
    <tr class="table-danger">
      <td>Total</td>
      <td>{{getTotalTicket()}}</td>
      <td>{{getTotalPrice()}}</td>
    </tr>
  </table>
</div>
<br>
<br>
<div class="row">
  <div class="col-6">
    <fusioncharts width="100%" height="400" type="pie3d" [dataSource]=dataSource>
    </fusioncharts>
  </div>
  <div class="col-6">
    <fusioncharts width="100%" height="400" type="column3d" [dataSource]=dataSourceOfPrice>
    </fusioncharts>
  </div>
</div>
